<!DOCTYPE html>
<html>
<head>
	<title>Creditclan Frontend Design Evaluation</title>
	<link rel="stylesheet" type="text/css" href="creditclan.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="wrapper1">
		<div id="logo">
			<img src="pizza.jpg" width="80" height="80" alt="logo" title="logo"/>
			<h2>Sign Up</h2>
		</div>
	</div>
	<form action="#" method="post" class="form-box">
		<div id="input">
			<div id="user"><i class="fa fa-user-o"></i></div>
			<input type="text" name="fullname" placeholder="Full Name" class="inp">
			<div id="envelop"><i class="fa fa-envelope-o"></i></div>
			<input type="email" name="email" placeholder="E-mail" class="inp">
			<div id="eye"><i class="fa fa-eye"></i></div>
			<input type="password" name="password" placeholder="Password" class="inp">
		</div>
		
	</form>
		<div id="btn">
			<input type="submit" name="submit" class="sub-btn1" value="Sign Up">
		</div>
		<div id="btn">
			<input type="submit" name="submit" class="sub-btn2" value="Sign Up with Facebook">
		</div>
		<div class="footer">
			<h5>Already have an account? <a href="#Sign in">Sign in</a></h5>
		</div>
</body>
</html>
